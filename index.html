<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoFut - Página Inicial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #39ff14; /* Verde Neon */
            --background-color: #000; /* Preto */
            --text-color: #fff; /* Branco */
            --card-bg-opacity: 0.8;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Barra de Navegação Lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: var(--background-color);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: var(--primary-color);
            text-decoration: none;
            margin: 10px 20px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            color: var(--text-color);
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Seção de Notícias */
        .news-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .news-highlight {
            background-color: rgba(0, 0, 0, var(--card-bg-opacity));
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .news-highlight img {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .news-highlight h2 {
            color: var(--primary-color);
        }

        .news-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .news-item {
            background-color: rgba(0, 0, 0, var(--card-bg-opacity));
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .news-item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        .news-item h3 {
            color: var(--primary-color);
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="jogos.html">Jogos do Dia</a>
        <a href="carreira.html">Carreira do Jogador</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
    </div>

    <div class="content">
        <h1>Bem-vindo ao InfoFut</h1>
        <div class="news-section">
            <!-- Destaque de Notícias -->
            <div class="news-highlight">
                <img src="highlight.jpg" alt="Notícia em Destaque">
                <h2>Título da Notícia em Destaque</h2>
                <p>Descrição curta da notícia em destaque para chamar atenção do leitor.</p>
            </div>

            <!-- Lista de Notícias Secundárias -->
            <div class="news-list">
                <div class="news-item">
                    <img src="news1.jpg" alt="Notícia 1">
                    <h3>Título da Notícia 1</h3>
                </div>
                <div class="news-item">
                    <img src="news2.jpg" alt="Notícia 2">
                    <h3>Título da Notícia 2</h3>
                </div>
                <div class="news-item">
                    <img src="news3.jpg" alt="Notícia 3">
                    <h3>Título da Notícia 3</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
