<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoFut - Jogos do Dia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #39ff14;
            --background-color: #000;
            --text-color: #fff;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.8);
            color: var(--text-color);
        }

        table, th, td {
            border: 1px solid var(--primary-color);
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: var(--primary-color);
            color: var(--background-color);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Jogos do Dia</h1>
        <table>
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Time Casa</th>
                    <th>Time Visitante</th>
                    <th>Estádio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>16:00</td>
                    <td>Time A</td>
                    <td>Time B</td>
                    <td>Estádio X</td>
                </tr>
                <tr>
                    <td>18:00</td>
                    <td>Time C</td>
                    <td>Time D</td>
                    <td>Estádio Y</td>
                </tr>
                <tr>
                    <td>20:00</td>
                    <td>Time E</td>
                    <td>Time F</td>
                    <td>Estádio Z</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
